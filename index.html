<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
        <img src="./img/instagram-celular-removebg-preview.png" alt="celular">
    </div>
    <div class="instagram-continue">
        <div class="group">
            <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo">
            
            <div class="profile-photo">
                <img src="./img/foto-perfil.jpg" alt="perfil instagram">
            </div>
            <a href="a" class="instagram-login">Continue como anonimo</a>
            <a href="a" class="instagram logout">Remover conta</a>
            </div>
            <div class="group">
            <p class="not-account">Não é anonimo?</p>
            <p class="notaccount">
                <span class="link-blue">alternar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>   
            </div>
            <!--div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="g" class="app-download"></a>
                    <a href="g" class="app-download"></a>
                </div>
            </div-->
    </div>
    
</body>
</html>
